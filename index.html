<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelime Tahmin Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Başlangıç Ekranı -->
  <div id="start-screen" class="center-screen">
    <h1>WordQuest</h1>
    <button id="start-btn">Oyna</button>
  </div>

  <!-- Oyun Ekranı -->
  <div id="game-screen" class="hidden">

    <!-- Seviye Seçimi -->
    <div id="level-select">
      <h2>Seviye Seçimi</h2>
      <div id="levels-container">
        <!-- script.js seviyeleri buraya dinamik olarak ekler -->
      </div>
      <button id="ranking-btn">Sıralama</button>
    </div>

    <!-- Kayıt Olma Ekranı -->
    <div id="register-screen" class="hidden">
      <h2>Kayıt Ol</h2>
      <label for="username-input">İsim:</label>
      <input type="text" id="username-input" />
      <button id="register-btn">Kayıt Ol</button>
      <p id="register-message"></p>
      <button id="close-register">Kapat</button>
    </div>

    <!-- Sıralama Ekranı -->
    <div id="ranking-screen" class="hidden">
      <h2>En İyi 5 Oyuncu</h2>
      <ol id="ranking-list">
        <!-- script.js sıralamayı buraya ekler -->
      </ol>
      <button id="close-ranking">Kapat</button>
    </div>

    <!-- Oyun Alanı -->
    <div id="game-area" class="hidden">
      <h2 id="hint">İpucu</h2>
      <div id="guess-container">
        <!-- script.js boş kutuları buraya yerleştirir -->
        <div id="guess-box"></div>
      </div>
      <div id="letter-pool">
        <!-- script.js harf butonlarını buraya yerleştirir -->
      </div>
      <button id="submit-btn">Tahmini Onayla</button>
      <div id="message"></div>
      <button id="back-to-levels-btn">Seviye Seçimine Dön</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
